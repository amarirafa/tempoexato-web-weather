<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Exato!</title>

    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <header>
        <div class="logotipo">
            <a href="">
                <img src="../images/tempoexato-logo-white.png" alt="Logo do site Tempo Exato">
            </a>
        </div>
        <div class="search-bar">
            <input id="search-ipt" type="text" maxlength="100" autocapitalize="off" spellcheck="false" placeholder="Busque por uma cidade">
            <button id="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </header>
    <main>
        <div class="home-page">
            <div class="welcome">
                <h1><b>&#x1F324&#xFE0F Boas Vindas &#x2600&#xFE0F</b></h1>
                <p>Busque a cidade que deseja e confira o clima atual</p>
            </div>
            <div class="suggestions">
                <button data-city="brasilia">Brasília</button>
                <button data-city="sao paulo">São Paulo</button>
                <button data-city="curitiba">Curitiba</button>
                <button data-city="joao pessoa">João Pessoa</button>
                <button data-city="buenos aires">Buenos Aires</button>
                <button data-city="lisboa">Lisboa</button>
                <button data-city="toquio">Tóquio</button>
                <button data-city="camberra">Camberra</button>
            </div>
        </div>
        
        <div class="result-page hidden">
            <div class="city-information">
                <h1>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city"></span>
                    <img id="country" src="" alt="Bandeira do País da Pesquisa">
                </h1>
            </div>
            <div class="weather-data">
                <h2 id="temperature"><span></span>&deg;C</h2>
                <div class="weather-description">
                    <img id="weather-icon" src="" alt="Icone Representativo da Condição">
                    <p id="description"></p>
                </div>
                <div class="weather-details">
                    <p id="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span></span>
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                    </p>
                </div>
            </div>
        </div>
        
        <div id="error-message" class="hidden">
            <p>&#x274C Não foi possível encontrar o clima de uma cidade com este nome</p>
        </div>
        <div id="loader" class="hidden">
            <i class="fa-solid fa-spinner"></i>
        </div>
    </main>
</body>
</html>
